<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img src="http://placehold.it/1200x900" alt="" />
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img src="http://placehold.it/1200x900" alt="" title="Photo 1" class="selected" /></li>
        <li><img src="http://placehold.it/1200x900/0000FF" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/FF0000" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/FFFF00" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
